<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Friend Chat</title>
    <script src="js/script.js" defer></script>
</head>
<body class="bg-gray-200">
    <div class="grid place-items-center w-screen h-screen">

        <div class="phone relative h-[650px] w-[390px] rounded-3xl bg-blue-950 p-2 shadow-2xl">
            <div class="phone-button start-button"></div>
            <div class="phone-button volume-button"></div>
            <div class="phone-button right-button"></div>

            <div class="bg-green-50 w-full h-full rounded-2xl relative pb-16">
                <div id="chat" class="flex flex-col transition-all w-full h-full p-3 pt-10 gap-3 overflow-y-auto"></div>

                <footer class="absolute flex bottom-0 p-3 rounded-b-xl w-full gap-3 items-start">
                    <textarea id="input-field" class="focus:border-none focus:outline-none py-1 p-2 text-white px-2 outline-stone-500 focus:outline-gray-500 rounded-xl w-full"></textarea>
                    <button id="send-button" class="px-2 text-white rounded-xl aspect-square w-14 shrink align-bottom bg-[#3B3B3B] hover:bg-green-600 active:bg-green-800">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="p-2 text-white">
                            <path fill="currentColor" d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/>
                        </svg>
                    </button>
                </footer>
            </div>
        </div>

    </div>
</body>
</html>
